<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운세와 저메추 - 명리 정해(命理 正解)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-glow">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="fortune-card">
        <button id="theme-btn" class="theme-toggle" onclick="toggleTheme()">☀️ 라이트 모드</button>
        <h1>운세와 저메추</h1>
        
        <div class="input-box">
            <input type="number" id="year" placeholder="년" min="1900" max="2030">
            <input type="number" id="month" placeholder="월" min="1" max="12">
            <input type="number" id="day" placeholder="일" min="1" max="31">
        </div>

        <button class="action-btn" onclick="getFortune()">나의 기운 확인하기</button>

        <div id="display-area">
            <p style="opacity: 0.3;">당신의 태어난 날로부터 운의 흐름을 읽습니다.</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>

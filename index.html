<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ORACLE - 명리 정해</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars-container"></div>
    
    <div class="app-container">
        <header>
            <button id="theme-btn" class="theme-toggle" onclick="toggleTheme()">LIGHT</button>
            <div class="logo">THE ORACLE</div>
        </header>

        <main class="content">
            <h1 class="main-title">Fortune <i>&</i> Feast</h1>
            <p class="subtitle">우주가 당신의 오늘을 기록합니다.</p>
            
            <div class="input-section">
                <div class="input-group">
                    <div class="field-wrapper">
                        <label for="year">연도</label>
                        <input type="number" id="year" placeholder="YYYY" min="1900" max="2030">
                    </div>
                    <div class="field-wrapper">
                        <label for="month">월</label>
                        <input type="number" id="month" placeholder="MM" min="1" max="12">
                    </div>
                    <div class="field-wrapper">
                        <label for="day">일</label>
                        <input type="number" id="day" placeholder="DD" min="1" max="31">
                    </div>
                </div>
                <div class="input-group secondary">
                    <div class="field-wrapper">
                        <label for="weight">몸무게(kg)</label>
                        <input type="number" id="weight" placeholder="Weight (kg)" min="1" max="300">
                    </div>
                    <div class="field-wrapper">
                        <label for="mbti">MBTI</label>
                        <input type="text" id="mbti" placeholder="MBTI" maxlength="4">
                    </div>
                </div>
                <button class="action-btn" onclick="getFortune()">READ YOUR DESTINY</button>
            </div>

            <div id="display-area">
                <div class="placeholder-text">생년월일을 입력하여 당신의 궤도를 확인하세요.</div>
            </div>
        </main>

        <footer>
            <div class="footer-line"></div>
            <p>© 2026 THE ORACLE. ALL RIGHTS RESERVED.</p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
